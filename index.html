                <script>
                  // Get the canvas element
                  var canvas = document.getElementById('matrix');
                  var ctx = canvas.getContext('2d');
              
                  // ÿ£ÿ®ÿπÿßÿØ ÿßŸÑŸÄ div
                  var containerWidth = 400;  // ÿπÿ±ÿ∂ ÿßŸÑŸÄ div
                  var containerHeight = 300; // ÿßÿ±ÿ™ŸÅÿßÿπ ÿßŸÑŸÄ div
              
                  // ÿ∂ÿ®ÿ∑ ÿ£ÿ®ÿπÿßÿØ canvas ŸÑÿ™ÿ™ŸÜÿßÿ≥ÿ® ŸÖÿπ ÿßŸÑŸÄ div
                  function setCanvasDimensions() {
                    canvas.width = containerWidth;
                    canvas.height = containerHeight;
                  }
              
                  // Characters to be displayed in the matrix
                  var characters = '01';
              
                  // Array to store column positions
                  var columns = [];
              
                  // Function to update column positions based on canvas width
                  function setColumns() {
                    var numColumns = Math.floor(canvas.width / 10);  // ÿπÿØÿØ ÿßŸÑÿ£ÿπŸÖÿØÿ© ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿπÿ±ÿ∂ canvas
                    columns = [];  // Clear the columns array
                    for (var i = 0; i < numColumns; i++) {
                      columns[i] = Math.floor(Math.random() * canvas.height);
                    }
                  }
              
                  // Drawing function
                  function draw() {
                    // Black background to create trail effect
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
              
                    // Text color
                    ctx.fillStyle = 'rgb(0, 204, 255)';
              
                    // Font style and size
                    ctx.font = '20px Arial';
              
                    // Loop through each column
                    for (var i = 0; i < columns.length; ++i) {
                      // Pick a random character
                      var text = characters.charAt(Math.floor(Math.random() * characters.length));
              
                      // Draw the character at the current position
                      ctx.fillText(text, i * 20, columns[i]);
              
                      // Move the position of the column down
                      if (columns[i] > canvas.height && Math.random() > 0.975) {
                        columns[i] = 0;
                      }
              
                      columns[i] += 30;
                    }
              
                    // Use requestAnimationFrame for smoother animation
                    requestAnimationFrame(draw);
                  }
              
                  // Set canvas dimensions and columns initially
                  setCanvasDimensions();
                  setColumns();
              
                  // Start animation
                  draw();
                </script>
